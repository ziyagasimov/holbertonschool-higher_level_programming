{% include 'header.html' %}

<h1>Products</h1>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% else %}
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}

{% include 'footer.html' %}
